<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-Generator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="Lock.png">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span> </h1>
        <div class="display">
            <input type="text" id="Password" placeholder="Password">
            <img src="images/pic.png" onclick="copypassword()">`
        </div>
        <button onclick="createpassword()"><img src="images/generate.png">Generate Password</button>
    </div>
    <script>

        const passwordBox = document.getElementById("Password");
        const lenght = 12;

        const uppCase  = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowecase = "abcdefghijklmnopqrstuvwxyz";
        const number ="0123456789";
        const symbol = "@#$%^&*()_+~|}{[]></-=";
           
        const allChars = uppCase + lowecase + number + symbol; 

        function createpassword(){
            let password ="";
            password += uppCase[Math.floor(Math.random() * uppCase.length)];
            password += lowecase[Math.floor(Math.random()* lowecase.length)];
            password += number[Math.floor(Math.random()  * number.length)];
            password += symbol[Math.floor(Math.random()  * symbol.length)];

            
            passwordBox.value = password;

            function copypassword(){
                passwordBox.select();
                document.execCommand("copy");
            }
}
    </script>
</body>
</html>
